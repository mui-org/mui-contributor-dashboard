previewsExpireAfterDays: 3

services:
  - type: web
    name: tools-public
    env: node
    rootDir: tools-public
    buildCommand: yarn && yarn build
    startCommand: node_modules/.bin/toolpad start
    pullRequestPreviewsEnabled: true
    plan: starter
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_OPTIONS
        value: --enable-source-maps
      - fromGroup: MUI Store database
      - fromGroup: GitHub public
      - fromGroup: GitHub mui-bot2 public_repo
      - fromGroup: HiBob
      - fromGroup: Zendesk
      - fromGroup: Google Sheet service account
