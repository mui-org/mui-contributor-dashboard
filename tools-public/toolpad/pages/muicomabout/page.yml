# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.40/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: muicomabout
  display: shell
  queries:
    - name: queryAbout
      query:
        function: queryAbout.ts#queryAbout
        kind: local
  content:
    - component: DataGrid
      name: dataGrid
      layout:
        columnSize: 1
      props:
        rows:
          $$jsExpression: |
            queryAbout.rows
        columns:
          - field: name
            type: string
            width: 175
          - field: title
            type: string
            width: 262
          - field: about
            type: string
            width: 242
          - field: location
            type: string
            width: 366
          - field: locationCountry
            type: string
            width: 178
          - field: github
            type: link
            width: 258
          - field: twitter
            type: link
            width: 277
        height: 648
  alias:
    - nSwYn51
