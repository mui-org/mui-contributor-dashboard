apiVersion: v1
kind: page
spec:
  id: y923hoo
  title: issueWithoutProductScope
  content:
    - component: PageRow
      name: pageRow
      children:
        - component: Text
          name: text
          props:
            value: Issues without product scope label
            variant: h5
    - component: PageRow
      name: pageRow1
      children:
        - component: Text
          name: text1
          props:
            mode: markdown
            value: "This page is used for:
              https://www.notion.so/mui-org/GitHub-community-issues-PRs-12a84fd\
              f50e44595afc55343dac00fca#d6680f5abf8b4e3ab132cb8e336bb5bc"
    - component: PageRow
      name: pageRow2
      children:
        - component: DataGrid
          name: dataGrid
          props:
            rows:
              $$jsExpression: |
                (() => {
                  const nonProductScopeLabels = [
                    "support: commercial",
                    "support: docs-feedback",
                  ]

                  return materialUI.rows
                    .concat(muix.rows)
                    .concat(muiDesignKits.rows)
                    .filter((issue) => {
                      const withoutNonProductScopeLabels = issue.labels.filter(
                        (label) => !nonProductScopeLabels.includes(label.name)
                      )
                      return withoutNonProductScopeLabels.length === 1
                    })
                    .sort((issueA, issueB) => {
                      if (issueA.state === "open") {
                        return 1
                      }
                      if (issueB.state === "open") {
                        return 1
                      }
                      return issueB.number - issueA.number
                    })
                })()
            columns:
              - field: number
                type: string
                width: 74
              - field: state
                type: string
                width: 82
              - field: title
                type: string
                width: 352
              - field: html_url
                type: link
                width: 111
            height: 396
  queries:
    - name: materialUI
      query:
        kind: rest
        url: https://api.github.com/repos/mui/material-ui/issues
        searchParams:
          - name: labels
            value: "status: needs triage"
          - name: per_page
            value: "100"
          - name: state
            value: all
        headers: [ { name: Authorization, value: { $$env: GITHUB_TOKEN } } ]
        method: GET
    - name: muix
      query:
        kind: rest
        url: https://api.github.com/repos/mui/mui-x/issues
        searchParams:
          - name: labels
            value: "status: needs triage"
          - name: per_page
            value: "100"
          - name: state
            value: all
        headers: [ { name: Authorization, value: { $$env: GITHUB_TOKEN } } ]
        method: GET
    - name: muiDesignKits
      query:
        kind: rest
        url: https://api.github.com/repos/mui/mui-design-kits/issues
        searchParams:
          - name: labels
            value: "status: needs triage"
          - name: per_page
            value: "100"
          - name: state
            value: all
        headers: [ { name: Authorization, value: { $$env: GITHUB_TOKEN } } ]
        method: GET
